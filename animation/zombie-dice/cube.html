<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cube</title>
    <link rel="stylesheet" href="./include/style.css">
  </head>
  <body>
    <header>
    </header>
    <canvas id="canvas" width="600" height="600"></canvas>
    <aside>Spinning Cube.</aside>

    <script src="./include/utils.js"></script>
    <script src="./classes/point3d.js"></script>
    <script src="./classes/triangle.js"></script>
    <script src="./classes/light.js"></script>
    <script src="./classes/cube.js"></script>
    <script>

	window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          mouse = utils.captureMouse(canvas),
          fl = 250,
          vpX = canvas.width / 2,
          vpY = canvas.height / 2,
          angleX, angleY;

     var cube = new Cube(vpX, vpY);

     (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        angleX = (mouse.y - vpY) * 0.0005;
        angleY = (mouse.x - vpX) * 0.0005;   
		cube.rotate(angleX, angleY);
		cube.draw(context);
      }());
    };
    </script>
  </body>
</html>
